<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Miro Grid Image Aligner</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      font-size: 13px;
    }
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    button.primary {
      background: #4262ff;
      color: white;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }
    .error {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 8px;
    }
    .success {
      color: #2e7d32;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Выравнивание изображений</h1>

  <div class="field">
    <label for="mode">Выравнивать по</label>
    <select id="mode">
      <option value="width">ширине</option>
      <option value="height">высоте</option>
    </select>
  </div>

  <div class="field">
    <label for="targetSize">Размер (в пикселях)</label>
    <input id="targetSize" type="number" value="200" min="10" />
  </div>

  <div class="field">
    <label for="columns">Картинок в строке (колонки)</label>
    <input id="columns" type="number" value="3" min="1" />
  </div>

  <div class="field">
    <label for="rows">Максимум строк (0 = авто)</label>
    <input id="rows" type="number" value="0" min="0" />
  </div>

  <div class="field">
    <label for="gapX">Расстояние между картинками в строке (горизонтально)</label>
    <input id="gapX" type="number" value="40" min="0" />
  </div>

  <div class="field">
    <label for="gapY">Расстояние между строками (вертикально)</label>
    <input id="gapY" type="number" value="40" min="0" />
  </div>

  <button id="applyBtn" class="primary">Применить к выделенным</button>

  <div id="message" class="note"></div>

</body>
</html>
